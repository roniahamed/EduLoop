# Logrotate configuration for EduLoop
# This handles log file rotation to prevent disk space issues

/home/roni/Desktop/Eduloop/logs/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 roni roni
    postrotate
        # Optional: restart application if needed
        # systemctl reload eduloop || true
    endscript
}